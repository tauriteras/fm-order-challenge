<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <img src="./images/pattern-background-desktop.svg" class="background-image desktop">
  <img src="./images/pattern-background-mobile.svg" class="background-image mobile">

  <div class="order-summary-card">

    <img src="./images/illustration-hero.svg" alt="woman listening to music using headphones" class="order-summary-card-image">

    <div class="order-summary">

      <h2 class="order-summary-header fw-900">
        Order Summary
      </h2> 

      <p class="order-summary-paragraph fw-500">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
       
    </div>
   
    <div class="chosen-plan">

      <img class="plan-card-image" src="./images/icon-music.svg" alt="circual icon with a music note inside">

      <div class="plan">
      <p class="plan-name fw-700">Annual Plan</p>
      <p class="cost">$59.99/year</p>  
      </div>

      <a href="#" class="change-plan">Change</a>
    </div>
    
    <div class="buttons">
      <a href="#" class="button first-button fw-700">Proceed to Payment</a> 
      <a href="#" class="button second-button">Cancel Order</a> 
    </div>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tauriteras" target="_blank">Tauri</a>.
  </div>
</body>
</html>
